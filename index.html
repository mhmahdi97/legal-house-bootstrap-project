<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Soulutions</title>
    <!-- default font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap styles -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="styles/custom-style.css" />
  </head>

  <body class="container container-fluid bg-info">
    <header class="bg-warning">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="img-fluid" src="images/logo2.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <button
              class="btn rounded-1 btn-custom px-3 py-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Free Consultation
            </button>
            <!-- Vertically centered modal -->
            <div
              class="modal fade modal-dialog modal-dialog-centered"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Hello Mr./Ms. Visitor
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <section
        class="banner-custom rounded-2 d-flex justify-content-center align-items-center"
      >
        <div>
          <h1 class="text-center mb-4">
            We Provide Effective <br />
            Legal Solutions
          </h1>
          <p class="text-center mb-4">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br />
            have suffered alteration in some form, by injected humour.
          </p>

          <div class="d-flex justify-content-center">
            <form>
              <input
                class="me-3 rounded-2 ps-3 py-2"
                type="text"
                name=""
                id=""
                placeholder="Search Your Services"
              />
            </form>
            <button class="btn rounded-1 btn-custom px-4 py-2" type="button">
              Search
            </button>
          </div>
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>

    <!-- booststrap js file -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
